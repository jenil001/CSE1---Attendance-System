    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Attendance System</h1>
            <p>Roll Numbers 1 to 72</p>
        </div>

        <div class="controls">

            <button class="btn btn-danger" onclick="deselectAll()">Deselect All</button>
            <button class="btn btn-success" onclick="selectEven()">Select Even</button>
            <button class="btn btn-success" onclick="selectOdd()">Select Odd</button>
            <button class="btn btn-success" onclick="selectSpecific()">Select Impact Students</button>
        </div>

        <div class="rolls-grid" id="rollsContainer"></div>

        <div class="selected-rolls">
            <h3>Selected Roll Numbers:</h3>
            <div class="rolls-count" id="rollsCountDisplay">Total Selected: 0/72</div>
            <div class="rolls-display" id="selectedRollsDisplay">No roll numbers selected</div>

            <!-- New Input Box for Manual Selection -->
            <div style="margin-top: 15px; text-align: center;">
                <input type="text" id="rollInput" placeholder="Paste roll numbers (e.g. 1,5,8,12)"
                    style="width: 80%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; color: black;">
                <br><br>
                <button class="btn btn-primary" onclick="selectFromInput()">Select From Input</button>
            </div>

            <div style="display: flex; justify-content: center; flex-direction: column; align-items: center; margin-top: 20px;">
                <button class="copy-btn" onclick="copyToClipboard()" id="copyBtn">Copy to Clipboard</button>
                <br><br>
                <button class="btn btn-success" onclick="sendAttendance()" style="background-color: #38a169; padding: 11px 43px;">WhatsApp</button>
            </div>
        </div>

    <script>
        let selectedRolls = new Set();
        const totalRolls = 72;
        const impactStudents = [1,2,16,21,23,24,30,36,40,45,51,53,54,67];

        function generateRollNumbers() {
            const container = document.getElementById('rollsContainer');
            container.innerHTML = '';
            for (let i = 1; i <= totalRolls; i++) {
                const rollItem = document.createElement('div');
                rollItem.className = 'roll-item';
                rollItem.id = `roll-${i}`;
                rollItem.textContent = i;
                rollItem.onclick = () => {
                    rollItem.classList.toggle('checked');
                    if (selectedRolls.has(i)) {
                        selectedRolls.delete(i);
                    } else {
                        selectedRolls.add(i);
                    }
                    updateSelectedDisplay();
                };
                container.appendChild(rollItem);
            }
        }

        function updateSelectedDisplay() {
            const display = document.getElementById('selectedRollsDisplay');
            const countDisplay = document.getElementById('rollsCountDisplay');
            if (selectedRolls.size === 0) {
                display.textContent = 'No roll numbers selected';
                countDisplay.textContent = 'Total Selected: 0/72';
            } else {
                const sortedRolls = Array.from(selectedRolls).sort((a,b) => a - b);
                display.textContent = sortedRolls.join(',');
                countDisplay.textContent = `Total Selected: ${selectedRolls.size}/72`;
            }
        }

        function selectAll() {
            deselectAll();
            for (let i = 1; i <= totalRolls; i++) {
                selectedRolls.add(i);
                document.getElementById(`roll-${i}`).classList.add('checked');
            }
            updateSelectedDisplay();
        }

        function deselectAll() {
            for (let i = 1; i <= totalRolls; i++) {
                selectedRolls.delete(i);
                document.getElementById(`roll-${i}`).classList.remove('checked');
            }
            updateSelectedDisplay();
        }

        function selectEven() {
            deselectAll();
            for (let i = 2; i <= totalRolls; i += 2) {
                selectedRolls.add(i);
                document.getElementById(`roll-${i}`).classList.add('checked');
            }
            updateSelectedDisplay();
        }

        function selectOdd() {
            deselectAll();
            for (let i = 1; i <= totalRolls; i += 2) {
                selectedRolls.add(i);
                document.getElementById(`roll-${i}`).classList.add('checked');
            }
            updateSelectedDisplay();
        }

        function selectSpecific() {
            deselectAll();
            impactStudents.forEach(num => {
                selectedRolls.add(num);
                document.getElementById(`roll-${num}`).classList.add('checked');
            });
            updateSelectedDisplay();
        }

        function selectFromInput() {
            const input = document.getElementById('rollInput').value;
            if (!input.trim()) {
                showToast('Please enter some roll numbers!', 'error');
                return;
            }
            const rolls = input.split(',')
                .map(num => parseInt(num.trim()))
                .filter(num => !isNaN(num) && num >= 1 && num <= totalRolls);

            if (rolls.length === 0) {
                showToast('No valid roll numbers found!', 'error');
                return;
            }

            deselectAll();
            rolls.forEach(num => {
                selectedRolls.add(num);
                document.getElementById(`roll-${num}`).classList.add('checked');
            });
            updateSelectedDisplay();
            showToast('Roll numbers selected from input!', 'success');
        }

            if (selectedRolls.size === 0) {
                showToast('No roll numbers selected to send!', 'error');
                return;

            const sortedRolls = Array.from(selectedRolls).sort((a,b) => a - b);
            const message = `${sortedRolls.join(', ')}`;
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;

        }

            if (selectedRolls.size === 0) {
                showToast('No roll numbers to copy!', 'error');
                return;

            const sortedRolls = Array.from(selectedRolls).sort((a,b) => a - b);

                setTimeout(() => { copyBtn.classList.remove('copied'); }, 2000);

                showToast('Failed to copy: ' + err, 'error');
            });
        }

        function showToast(message, type) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => { toast.classList.add('show'); }, 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => { toast.remove(); }, 300);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', generateRollNumbers);

        // Enter key support for input
        document.getElementById('rollInput')?.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                selectFromInput();
            }
        });
    </script>
